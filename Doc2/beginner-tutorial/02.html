      <h2>DetectCenterの使いかた</h2>
      <p class="lead">DetectCenterでは、FilterGeneratorで作ったフィルタを使って、トラッキングアルゴリズムを動作させる。この工程で物体追跡を行う。<u>作ったフィルタの精度（追跡したい物体のみが白くなっているか）がトラッキングの正確をあれする。</u>上手く追跡出来無いなら、もう一度フィルタを作り直す。又は、<a href="./03.html">次の工程</a>で、人力で追跡補正を行う。</p>
